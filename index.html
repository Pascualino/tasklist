    </button>

  </ion-header-bar>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshTaskList()"></ion-refresher>
    <!-- our list and list items -->
    <ion-list>
      <ion-checkbox ng-repeat="task in getActiveProject().tasks" ng-model="task.active" ng-change="onChangeTaskActive()" on-swipe-right="onSwipeRightTaskItem(task)">
        <i class="icon ion-star" ng-repeat="n in range(task.importance)"></i> [{{task.time}}] {{task.title}}
      </ion-checkbox>
    </ion-list>
  </ion-content>
</ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right" ng-controller="SelectProjectCtrl">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Projects</h1>

      </button>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item ng-repeat="project in getProjects()" ng-click="selectProject(project)" ng-class="{active: getActiveProject() == project}" on-swipe-right="onSwipeRightProjectItem(project)">
          {{project.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
